- name: Kelvin Duncan
  position: Director
  image: kelvin-duncan.jpg
  email: kelvin.duncan@blazie.co.uk
  description: >
    Kelvin is a Director at Blazie and has been working in the
    accessibility and assistive technology field for nearly 20 years.
    Hard-working with a passion for technology to improve the lives of
    people with disabilities, Kelvin joined Blazie in 2008 as a trainer
    and was later promoted to business development. He became a Director
    in 2020. In his spare time Kelvin enjoys running marathons and is
    currently training for a triathlon.
