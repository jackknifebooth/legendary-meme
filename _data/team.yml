- name: George Chapman
  position: Accessibility Engineer
  image: george-chapman.jpg
  email: george.chapman@blazie.co.uk
  description: >
    George joined Blazie in 2015 as an Accessibility Engineer. His work
    encompasses JAWS scripting, developing custom solutions in C# and
    Javascript, WCAG assessments, and training client developer teams in
    accessibility solutions. Organised and creative, George enjoys the
    problem-solving of software development. When not at Blazie, George
    is painting in his studio in Hertfordshire.
